version: "2"
run:
  tests: true
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
#    - sqlclosecheck
    - staticcheck
    - tagliatelle
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - $gostd
            - github.com/kelseyhightower/envconfig
            - github.com/subosito/gotenv
            - rate_limiter/pb
            - rate_limiter/config
            - github.com/jackc/pgx/v5/stdlib
            - rate_limiter/internal/app/bucket
            - rate_limiter/internal/app/cache
            - rate_limiter/internal/app/repository
            - github.com/golang/protobuf/ptypes/empty
            - rate_limiter/internal/app/service
            - github.com/stretchr/testify/require
            - github.com/stretchr/testify/mock
            - google.golang.org/grpc
            - google.golang.org/grpc/credentials/insecure
            - github.com/jmoiron/sqlx
            - google.golang.org/protobuf/types/known/emptypb
    funlen:
      lines: 150
      statements: 80
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
#    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - blank
        - dot
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
